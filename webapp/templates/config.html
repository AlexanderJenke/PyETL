<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
	

<div class="jumbotron text-center" style="background:#7FFFD4;margin-bottom:0">
  		<h1>Decubitus Detector</h1>
</div>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="config">Config</a>
      </li>
      <li class="nav-item" style="display:none">
        <a class="nav-link" href="csv">CSV Files</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="patients">Patient Data</a>
      </li>  
      <li class="nav-item">
	<a class="nav-link" href="logout">Logout</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 text-center">
			<h2>Configuration</h1>
			<form action="cronconfig" method="GET" style="display:none">
				<h4>Edit cron job configuration</h4>
				<input class="form-control" type="text" name="interval" value="{{interval}}" placeholder="example: * * * * *"  style="margin:5px"/>
				<p/>
				<input class="btn btn-primary" type="submit" value="Submit"/>
			</form>
			<p/>

			<form action="run" style="display:none">	
				<h4>Run ETL job manually</h2>
			<p/>
				<input class="btn btn-primary" type= "submit" value="Run!"/>
			</form>	
			<form action="dbconfig" method="GET">
				<h4>Edit database configuration</h4>
				<input class="form-control" type="text" name="host" value="{{host}}" placeholder="db host" style="margin:5px"/>
				<input class="form-control" type="text" name="port" value="{{port}}" placeholder="db port" style="margin:5px"/>
				<p/>
				<input class="btn btn-primary" type="submit" value="Submit"/>
			</form>
			<form action="csvdirconfig" style="display:none">
				<h4>CSV location</h4>
				<input class="form-control" type="text" name="dir" value="{{location}}" placeholder="directory of csv files" style="margin:5px">
				<input class="btn btn-primary" type="submit" value="Submit"/>
			</form>
		</div>
		
		<div class="col-sm-4"></div>
</div>
	</body>
</html>
